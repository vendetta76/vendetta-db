<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendetta Control Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ§  Vendetta File Manager</h1>

    <!-- Login -->
    <div id="login-box">
      <input type="password" id="password" placeholder="Enter password..." />
      <button onclick="login()">Login</button>
    </div>

    <!-- Main Panel -->
    <div id="panel" style="display:none">
      <h2>Upload File</h2>
      <form id="upload-form">
        <input type="file" id="upload-file" />
        <input type="text" id="upload-path" placeholder="Folder (optional)" />
        <button type="submit">Upload</button>
      </form>

      <h2>Create New File</h2>
      <form id="create-file-form">
        <input type="text" id="file-name" placeholder="File name (with extension)" />
        <textarea id="file-content" placeholder="File content..."></textarea>
        <input type="text" id="file-folder" placeholder="Target folder (optional)" />
        <button type="submit">Create File</button>
      </form>

      <h2>Create Folder</h2>
      <form id="create-folder-form">
        <input type="text" id="new-folder-name" placeholder="Folder name" />
        <button type="submit">Create Folder</button>
      </form>

      <h2>Files</h2>
      <div id="file-list">Loading...</div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
