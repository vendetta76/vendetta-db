<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendetta Control Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🧠 Vendetta File Manager</h1>

    <!-- Login -->
    <div id="login-box">
      <input type="password" id="password" placeholder="🔐 Enter your access key..." />
      <button onclick="login()">🚀 Access System</button>
    </div>

    <!-- Main Panel -->
    <div id="panel" style="display:none">
      
      <!-- Upload Section -->
      <div class="section">
        <h2>📤 Upload File</h2>
        <form id="upload-form">
          <div class="upload-area">
            <input type="file" id="upload-file" />
          </div>
          <div class="form-row">
            <input type="text" id="upload-path" placeholder="📁 Folder (optional)" />
            <button type="submit">Upload</button>
          </div>
        </form>
      </div>

      <!-- Create File Section -->
      <div class="section">
        <h2>📝 Create New File</h2>
        <form id="create-file-form">
          <div class="form-group">
            <input type="text" id="file-name" placeholder="📄 File name (with extension)" />
          </div>
          <div class="form-group">
            <textarea id="file-content" placeholder="✍️ File content..."></textarea>
          </div>
          <div class="form-row">
            <input type="text" id="file-folder" placeholder="📁 Target folder (optional)" />
            <button type="submit">Create File</button>
          </div>
        </form>
      </div>

      <!-- Create Folder Section -->
      <div class="section">
        <h2>📁 Create Folder</h2>
        <form id="create-folder-form">
          <div class="form-row">
            <input type="text" id="new-folder-name" placeholder="📂 Folder name" />
            <button type="submit">Create Folder</button>
          </div>
        </form>
      </div>

      <!-- Files List Section -->
      <div class="section full-width">
        <h2>📋 Files</h2>
        <div id="file-list">Loading...</div>
      </div>

    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
